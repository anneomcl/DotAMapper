<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>DotA2 Mapper</title>
        <meta name="description" content=
                "This is a visualization of different factors that make pro DotA2 games more likable.">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>

            .point.positive {
                stroke: steelblue;
            }

            .point.negative {
                stroke: steelblue;
            }

            body {
                font: 10px sans-serif;
            }

            .axis text {
                font: 10px sans-serif;
            }

            .axis path,
            .axis line {
                fill: none;
                stroke: #000;
                shape-rendering: crispEdges;
            }

        </style>
    </head>
    <body>
        <div id="example"></div>

        <script src="http://d3js.org/d3.v3.js"></script>
        <script>
            var margin = {top: 30, right: 10, bottom: 10, left: 10},
                    width = 960 - margin.left - margin.right,
                    height = 500 - margin.top - margin.bottom;

            var x = d3.scale.linear()
                    .range([0, width])

            var y = d3.scale.linear()
                    .range([height, 0])

            var xAxis = d3.svg.axis()
                    .scale(x)
                    .orient("top");

            var yAxis = d3.svg.axis()
                    .scale(y)
                    .orient("left")

            var svg = d3.select("body").append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            var xValue = function(d) { return d.Kdratio;}
            var yValue = function(d) {return d.likes;}

            d3.csv("dota2_data.csv", function(error, data) {

                data.forEach(function(d){
                    d.likes = +d.likes;
                    d["Kdratio"] = +d["Kdratio"];
                })

                x.domain([d3.min(data, xValue)-1, d3.max(data, xValue)+1])
                y.domain([d3.min(data, yValue)-1, d3.max(data, yValue)+1]);

                svg.selectAll(".point")
                        .data(data)
                        .enter().append("circle")
                            .attr("class", function(d) { return "point negative" })
                            .attr("cx", function(d) {return x(Math.min(0, d.Kdratio));})
                            .attr("cy", function(d) {return y(d.likes);})
                            .attr("r", 5)

                svg.append("g")
                        .attr("class", "x axis")
                        .call(xAxis)

                svg.append("g")
                        .attr("class", "y axis")
                        .append("line")
                        .attr("x1", x(0))
                        .attr("x2", x(0))
                        .attr("y2", height)
                        .call(yAxis)


            });
        </script>
    </body>
</html>
